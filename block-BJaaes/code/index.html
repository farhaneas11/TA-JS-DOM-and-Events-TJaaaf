<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>    
  </head>
  <body>
    <div>
      <div >
        <form class="container">
          <div class="form-control">
            <label for="Username">Username:</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="username"
              required
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="email">Email:</label>
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Name"
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="number">Phone Number:</label>
            <input
              id="number"
              type="text"
              name="phone"
              placeholder="Phone Number"
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="password">Password:</label>
            <input
              id="password"
              type="text"
              name="password"
              placeholder="Password"
              required
            />
            <small></small>
          </div>   
          <div class="form-control">
            <label for="password">Confirm Password:</label>
            <input
              id="password"
              type="text"
              name="conpass"
              placeholder="Confirm Password"
              required
            />
            <small></small>
          </div>                 
          <button>
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
